<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="formulario">

        <img src="https://knownonline.com/wp-content/uploads/2017/12/dh.png">

        <h1>Cadastro de alunos</h1>
        
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite o seu nome">
        </div>

        <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@email.com">
        </div>

        <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <label for="passwordConfirm">Confirme sua senha:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm">
        </div>

        <div>
            <label for="socialNumber">CPF:</label>
            <input type="number" maxlength="11" name="socialNumber" id="socialNumber">
        </div>

        <div>
            <label for="birthDate">Data de nascimento:</label>
            <input type="date" name="birthDate" id="birthDate">
        </div>

        <div>
            <label for="city">Cidade</label>
            <select name="city" id="city">
                <option value="saoPaulo">São Paulo</option>
                <option value="rioDeJaneiro">Rio de Janeiro</option>
            </select>    
        </div>

        <div>
            <label for="comments">Comentários:</label>
            <div><textarea name="comments" id="comments" cols="20" rows="5"></textarea></div>
        </div>

        <button class="botao" type="submit">Salvar</button>
        <button class="botao" type="reset">Cancelar</button>
    </form>   
    
</body>
</html>
