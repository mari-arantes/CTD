<html>
    <head>
        <title>Aplicativo</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var nome = prompt ('Olá! Qual o seu nome?');
            var qtdDolares = prompt ('Olá ' + nome + ' Quantos dólares você gostaria de cotar?');

            var resultado = qtdDolares * 5.30;

            alert('Olá ' + nome + ' US$ ' + qtdDolares + ' valem R$ ' + resultado + ' hoje.');
        </script>
    </body>
</html>
